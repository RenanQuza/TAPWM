        //primeiro jeito
        function Ordena(n1,n2,n3){
            var matriz = [n1,n2,n3];
            matriz.sort(function(a,b) {b-a});
            return matriz;
        }
        alert(Ordena(5,2,2));

            return matriz;
        }
        alert(Ordena2(5,2,2));

        function Ordena3(n1,n2,n3){
            let maior = Math.max(n1,n2,n3);
            let menor = Math.min(n1,n2,n3);
            let meio;
            if(n1 !== maior && n1 !== menor){
                meio = n1;
            }else if (n2 !== maior && n2 !== menor) {
                meio = n2;
            }else {
                meio = n3;
            }
            return `${maior} ${meio} ${menor}`;
        }
