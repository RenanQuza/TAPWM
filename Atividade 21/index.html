<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atividade 21</title>
  <script>
    function criarObjeto() {
      var nome = document.getElementById('nome').value;
      var dataNascimento = document.getElementById('dataNascimento').value;
      var matriculado = document.querySelector('input[name="matriculado"]:checked').value;
      var endereco = document.getElementById('endereco').value;

      // idade
      var dataNascimentoObj = new Date(dataNascimento);
      var hoje = new Date();
      var idade = hoje.getFullYear() - dataNascimentoObj.getFullYear();

      if (hoje.getMonth() < dataNascimentoObj.getMonth() || (hoje.getMonth() === dataNascimentoObj.getMonth() && hoje.getDate() < dataNascimentoObj.getDate())) {
        idade--;
      }

      // "Para inscrição é  necessário ter entre 7 e 17 anos, e estar regularmente matriculado na escola"
      if (idade >= 7 && idade <= 17 && matriculado === 'sim') {
        var inscrito = {
          nome: nome,
          dataNascimento: dataNascimento,
          matriculado: matriculado,
          endereco: endereco
        };

        alert(inscrito.nome + ' – ' + inscrito.dataNascimento + ' – ' + inscrito.endereco + ' – Está inscrito no torneio');
      } else {
        alert(nome + ' – ' + dataNascimento + ' – ' + endereco + ' – Não está inscrito no torneio');
      }
    }
  </script>
</head>
<body>

  <h2>Inscrição no Torneio de Vôlei</h2>

  <form>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" required><br>

    <label for="dataNascimento">Data de Nascimento:</label>
    <input type="date" id="dataNascimento" required><br>

    <label>Está matriculado em alguma escola?:</label>
    <input type="radio" id="sim" name="matriculado" value="sim" required>
    <label for="sim">Sim</label>
    <input type="radio" id="nao" name="matriculado" value="nao" required>
    <label for="nao">Não</label><br>

    <label for="endereco">Endereço:</label>
    <input type="text" id="endereco" required><br>

    <button type="button" onclick="criarObjeto()">Enviar</button>
  </form>

</body>
</html>
